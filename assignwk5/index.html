<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic DOM Manipulation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to My Dynamic Page</h1>
    </header>

    <div id="content-area">
        <p id="greeting">Hello there!</p>
        <button id="changeTextBtn">Change Greeting</button>
        <button id="changeStyleBtn">Change Style</button>
    </div>

    <div id="element-manipulation">
        <button id="addElementBtn">Add Paragraph</button>
        <div id="dynamic-elements">
            </div>
    </div>

    <footer>
        <p>&copy; 2025 My Dynamic Website - Greetings from Kitengela, Kajiado County, Kenya!</p>
    </footer>

    <script src="script.js"></script>
